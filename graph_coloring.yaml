name: graph coloring
description: color graph
objectiveIsMin: true

domains:
  - { name: "colors", semanticType: "type", values: [1, 2]}
  
variables:
  - { name: "v1", domain: "colors", initialValue: 1}
  - { name: "v2", domain: "colors", initialValue: 1}
  - { name: "v3", domain: "colors", initialValue: 1}

constraints:
  - { name: "diff_1_2", type: "functional", expression: "10 if v1 == v2 else 0"}
  - { name: "diff_2_3", type: "functional", expression: "10 if v3 == v2 else 0"}