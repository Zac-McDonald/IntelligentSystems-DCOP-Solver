name: Test DCOP
description: yaml file to test DCOP creation
objectiveIsMin: true

domains:
  - { name: "domain1", semanticType: "type", values: [1, 2]}
  - { name: "domain2", semanticType: "type", values: [4, 8]}
  
variables:
  - { name: "v1", domain: "domain1", initialValue: 1}
  - { name: "v2", domain: "domain1", initialValue: 2}
  - { name: "v3", domain: "domain2", initialValue: 8}

constraints:
  - { name: "diff_1_2", type: "functional", expression: "10 if v1 == v2 else 0"}
  - { name: "diff_2_3", type: "functional", expression: "10 if v3 == v2 + v1 else 0"}